  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>

    <div id="home">
      <h1>Coin Flip Simulator</h1>
      <h2>Website that flips a coin...</h2>
    </div>

    <div id="single" class="hidden">
      <h1>Flip single coin.</h1>
      <button id="coin" onclick="single_coin()">Flip</button>
      <p>RESULT: <span id="resultsingle"></span></p>
      <img src="assests/img/coin.png" id="quarter" class="bigcoin">
    </div>

    <div id="multi" class="hidden">
      <h1>Flip many coins</h1>
      <form action="javascript:void(0);" method="post" onsubmit="flipCoins()">
        <label for="flipnumber">
          <strong>Enter how many coins you want.</strong>
        </label>
        <input type="number" name="flipnumber" id="flipnumber">
        <input type="submit" value="Flip coins.">
      </form>

      <div id="results_tbl" class="hidden">
        <h2>Results</h2>
        <table>
          <thread>
            <tr>
              <th scope="col">Flip Outcome</th>
              <th scopt="col">Number:</th>
            </tr>
          </thread>
          <tbody>

          </tbody>
        </table>
        
        <h3>Details</h3>
        <table>
          <thread>
            <tr>
              <th scope="col">Flip Number</th>
              <th scope="col">Flip Outcome</th>
              <th scope="col"></th>
            </tr>
          </thread>
        </table>
      </div>
    </div>

    <div id="guess" class="hidden">
      <h1>Guess the flip.</h1>
      <button id="ghead" onclick="guess_flip('heads')">Guess heads.</button>
      <button id="gtails" onclick="guess_flip('tails')">Guess tails.</button>

      <h2>Your Guess:</h2>
      <p><span id="your_call"></span></p>
      <img src="assets/img/coin.png" id="your_call_img" class="smallcoin">
      
      <h3>Result.</h3>
      <p><span id="flip_result"></span></p>
      <img src="assests/img/coin.png" id="flip_result_img" class="smallcoin">

      <h4>Outcome</h4>
      <p><span id="guess_result"></span></p>
    </div>

    <script src="main.js"></script>
  </body>
